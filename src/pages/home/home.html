<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Attendance</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon name="ios-log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg">


    <ion-card class="usercontainer">
      <ion-icon name="ios-contact" class="user"></ion-icon>
      <h3>{{username}}</h3>
    </ion-card>

    <button large ion-button full (click)="scan()">check IN/OUT</button>

 

    <ion-scroll scrollY="true" style="height:500px;">
        <div class="checkin" *ngFor="let item of data">

            <ion-row>
                <div class="col br">
                    <ion-icon name="clock" class="green"></ion-icon><br>
                    {{item.checkin}}
                </div>
                <div class="col">
                    <ion-icon name="clock" class="red"></ion-icon><br>
                    {{item.checkout}}
                </div>
            </ion-row> 
           
            <div class="coldate">
                {{formatdate(item.logdate)}}
              </div>
          </div>
      
      </ion-scroll>
   


</ion-content>
