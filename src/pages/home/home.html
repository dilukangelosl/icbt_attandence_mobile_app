<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Attendance</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon name="ios-log-out-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>


    <ion-card class="usercontainer">
      <ion-icon name="ios-contact" class="user"></ion-icon>
      <h3>{{username}}</h3>
    </ion-card>

    <button large ion-button full (click)="scan()">check IN/OUT</button>

    <ion-card>
      <ion-list>
        <ion-item *ngFor="let item of data">
          <h2>{{formatdate(item.logdate)}}</h2>
          <h3>CHECK IN : {{item.checkin}}</h3>
          <h3>CHECK OUT : {{item.checkout}}</h3>
        </ion-item>
      </ion-list>
    </ion-card>
  

</ion-content>
