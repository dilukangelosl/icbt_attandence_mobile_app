<ion-header>
    <ion-toolbar color="secondary">
  
      <ion-title>Sign up</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="dismiss()">
          <ion-icon name="ios-close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content padding class="bg">
    <img src="./assets/imgs/logoinverse.png" alt="" width="150" id="logo">

    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="text" placeholder="Full Name" [(ngModel)]="name"></ion-input>
          </ion-item>

          <ion-item>
              <ion-input type="text" placeholder="Phone Number" [(ngModel)]="phone"></ion-input>
            </ion-item>
    
        <ion-item>
          <button ion-button full (click)="register(name,phone,email,password)">Register</button>
        </ion-item>
    
        <ion-item>
          <button ion-button clear full (click)="dismiss()">Already have an account? Login </button>
        </ion-item>
      
      </ion-list>
</ion-content>
